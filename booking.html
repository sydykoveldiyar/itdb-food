			</div>

					<button class="booking__col-btn bordered">+</button>

		</div>

				<input class="booking__pick" name="pick" id="choice10" type="radio">

		<div class="booking__free-tables">
			<h2 class="booking__middle-title title">Свободные столы</h2>

				<div class="booking__column">
					<label class="booking__middle-item" for="pick1">1</label>
